<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

  </style>
</head>
<body>

<!-- Popup -->


<script>
  // Show popup on page load
  window.onload = function() {
    document.getElementById('popup').style.display = 'flex';
  };

  // Close popup
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
